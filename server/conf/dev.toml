[server]
port=1234

[psql]
ssl_mode="disable"
database="exercise_parser"
user="exercise"
password="parser"
host="localhost"
port=5432
logging=false

[migration]
dir="migrations"

[resources.dir]
exercises="resources/exercises"
lemmas="resources/lemmas"
related_names="resources/related_names"
related_searches_bing="resources/related_searches_bing"
related_searches_goog="resources/related_searches_goog"
stop_words="resources/stop_words"

[parser]
stop_phrases="resources/parser/stop_phrases.txt"

[middleware]
auth=false

[auth.apple]
client_id="___CLIENT_ID___"
team_id="___TEAM_ID___"
key_id="___KEY_ID___"
base64_key_p8="___APPLE_BASE64_KEY_P8___"
redirect_uri="http://localhost:3000"

[auth.pem]
base64_keypair=""

[logging]
base_dir="output"

[backup.s3]
bucket="ryden-resources"
region="us-east-2"
related_names_key_name="backup/related_names" 

[images]
storage_type="file"
[images.file]
user_image_dir="resources/.cache/images/user"
